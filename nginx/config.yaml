apiVersion: v1
data:
  my-nginx-config.conf: |
    server {
        listen 80;
        server_name www.kubia-example.com;
        gzip on;
        gzip_types text/plain application/xml;
        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
    }
  SLEEP_INTERVAL: |
    25
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: nginx

