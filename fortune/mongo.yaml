apiVersion: v1
kind: Pod
metadata:
  name: mongodb
spec:
  volumes:
    - name: mongodb-data
      persistentVolumeClaim:
        claimName: mongo-pvc
  containers:
    - image: mongo
      name: mongodb
      volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      env:
        - name: INTERVAL
          valueFrom:
            configMapKeyRef:
              name: mongo-env
              key: sleep-interval
      ports:
        - containerPort: 27017
          protocol: TCP
